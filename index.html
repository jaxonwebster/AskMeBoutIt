<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me 'Bout It</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2d2d2d;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 10% auto; /* Adjusts for mobile spacing */
            max-width: 600px; /* Limits the width on larger screens */
        }
        h1 {
            color: #ffffff;
            font-size: 2em; /* Responsive font size */
        }
        input[type="text"] {
            padding: 12px; /* Increased padding for easier interaction */
            font-size: 1.2em; /* Responsive font size */
            width: 90%; /* Responsive width */
            max-width: 300px; /* Limits maximum width for larger screens */
            border: 1px solid #ccc; /* Adds a border for better visibility */
            border-radius: 5px; /* Rounds the corners */
        }
        input[type="button"] {
            padding: 12px 25px; /* Increased padding for better touch target */
            background-color: #ffffff;
            color: rgb(2, 2, 2);
            border: none;
            border-radius: 5px; /* Rounds the corners */
            cursor: pointer;
            font-size: 1.2em; /* Responsive font size */
            margin-top: 10px; /* Adds space between elements */
        }
        input[type="button"]:hover {
            background-color: #9d9d9d;
        }
        .answer {
            margin-top: 20px;
            font-size: 1.5em; /* Responsive font size */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Me 'Bout It</h1>
        <input type="text" id="question" placeholder="Ask a question..." required>
        <br>
        <input type="button" value="Let fate decide!" onclick="getAnswer()">
        <div class="answer" id="answer"></div>
    </div>

    <script>
        // Array of possible Magic 8 Ball responses
        const responses = [
            "It is certain.",
            "It is decidedly so.",
            "Hailey secretly thinks YES!",
            "Ask yourself: Would an idiot do that?",
            "You may rely on it.",
            "As I see it, yes.",
            "Most likely.",
            "Outlook good.",
            "Yes.",
            "Signs point to yes.",
            "No!",
            "If it's a weekday, no. If it's a weekend, yes.",
            "If you do, something bad will happen. (dun dun dunnnn)",
            "Jaxon says no.",
            "Don't ask me, ask Carrie.",
            "What would Charity do?",
            "I'm rolling my eyes, but yes.",
            "Consider therapy instead. NO!",
            "You're kidding, right?",
            "Sure, if you like surprises",
            "Why would you even ask that?",
            "Definitely",
            "100%",
            "In your dreams, pal",
            "Only if you do 10 pushups first",
            "Only on one condition: kisses",
            "Only if you stop asking stupid questions",
            "Yes, but keep it a secret.",
            "Let's pretend you didn't ask that",
            "The answer is yes, but you didn't hear it from me",
            "Only if you're cool with plot twists",
            "Yes, but you'll wish it was no. You have been warned.",
            "Yes, if it's a sunny day :)",
            "Yes, if it's cloudy outside"
        ];

        // Array to store previously asked questions
        const askedQuestions = [];

        // Function to generate a random answer
        function getAnswer() {
            const question = document.getElementById("question").value.trim();

            if (question) {
                // Check if the question has already been asked
                if (askedQuestions.includes(question)) {
                    document.getElementById("answer").innerHTML = `<p>You already asked that! Try something new.</p>`;
                } else {
                    const randomIndex = Math.floor(Math.random() * responses.length);
                    const answer = responses[randomIndex];
                    document.getElementById("answer").innerHTML = `<p>Fate says: <strong>${answer}</strong></p>`;

                    // Add the question to the askedQuestions array
                    askedQuestions.push(question);
                }
            } else {
                document.getElementById("answer").innerHTML = `<p>Please ask a question!</p>`;
            }
        }
    </script>
</body>
</html>
